{% extends "../base.html" %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div id="board" class="board-form">
	<table class="tbl-ex">
		<tr>
			<th colspan="2">글보기</th>
		</tr>
		<tr>
			<td class="label">제목</td>
			<input type = "hidden" name="hit" value="{{board.hit}}+1">
			<td>{{board.title}}</td>
		</tr>
		<tr>
			<td class="label">내용</td>
			<td>
				<div class="view-content">
					{{board.message|linebreaksbr}}
				</div>
			</td>
		</tr>
	</table>
	<div class="bottom">
		<a href="/board">글목록</a>
		{% if request.session.authuser.id == board.user.id %} <!--로그인한 사용자의 name 값과 작성자의 name값 비교-->
		<a href="/board/modifyform?id={{board.id}}">글수정</a>
		{% endif %}
	</div>
</div>
{% endblock %}
